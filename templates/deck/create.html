{% extends '_base.html' %}

{% load tailwind_filters i18n %}

{% block title %}
    {% trans 'Criar deck' %}
{% endblock %}

{% block content %}
    <div class="pt-5">
        <div class="grid grid-cols-1 mx-auto gap-4 w-1/4">
            <form method="post" id="login">
                {% csrf_token %}
                {{ form|crispy }}
                <button id="submit"
                        type="submit"
                        class="bg-sky-600 px-4 py-2 my-3 w-full rounded-sm text-white">
                    {% trans 'Criar' %}
                </button>
            </form>
        </div>
    </div>
{% endblock %}
