{% load i18n %}

<h1 class="text-4xl font-bold py-3 dark:text-white">{% trans 'Qual o significado da palavra' %} "{{ word.word }}"?</h1>
<div id="answer-info" class="hidden text-white text-lg font-bold px-8 max-w-fit rounded-lg py-1">
</div>
<div class="flex flex-col pt-5 pb-8 w-full">
    <input type="text" id="answer">
    <button _="on click call verifyTyping({{ word.id }},  #answer.value) then toggle @disabled"
            class="bg-sky-700 p-2 px-4 rounded-lg mt-5 text-white">
        {% trans 'Responder' %}
    </button>
</div>
