{% load i18n %}

<div class="grow dark:text-white"
     _="on click if #current-side.value === 'back' set #current-side.value to 'front' otherwise set #current-side.value to 'back' end get turnCard()">
    <h1 class="text-3xl p-5 font-bold">{% trans 'Significados' %}</h1>
    <div class="grid grid-rows-5 grid-flow-col text-center text-2xl pt-8">
        {% for meaning in word_meanings.get_meanings %}
            <span>{{ meaning }}</span>
        {% endfor %}
    </div>
</div>
