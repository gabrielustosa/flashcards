{% load i18n %}

<div class="text-gray-700 p-5 text-xl">
    <div onclick="document.getElementById('audio').play()" class="cursor-pointer">
        <i class="bi bi-volume-up-fill pr-2"></i>
        {% trans 'Pron√∫ncia' %}
    </div>
</div>
<div class="pt-32 text-center text-3xl font-medium grow"
     _="on click if #current-side.value === 'back' set #current-side.value to 'front' otherwise set #current-side.value to 'back' end get turnCard()">
    {{ card.word }}
</div>
<div class="flex justify-center py-8 text-3xl space-x-40">
    <div _="on click if #current-card.value > 1 decrement #current-card.value then call updateCard()"
         class="cursor-pointer">
        <i class="bi bi-chevron-left"></i>
    </div>
    <div _="on click if #current-card.value < {{ deck.get_last_order }} increment #current-card.value then call updateCard()"
         class="cursor-pointer">
        <i class="bi bi-chevron-right"></i>
    </div>
</div>

<audio id="audio" src="{{ card.audio_phonetic }}"></audio>
