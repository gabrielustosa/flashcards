{% load tailwind_filters i18n %}

<h1 class="text-center text-4xl font-bold pb-10 dark:text-white">
    {% trans 'Definições da palavra' %} "{{ word }}"
</h1>
<div class="grid grid-cols-1 mx-auto gap-4 w-1/2">
    <form hx-post="{% url 'card:edit_definition' word.id creator_id word_definition_id %}" hx-target="#content">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="bg-sky-600 px-4 py-2 my-3 w-full rounded-sm text-white">
            {% trans 'Salvar' %}
        </button>
    </form>
</div>
