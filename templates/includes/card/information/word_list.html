{% load i18n %}

<div class="grid grid-cols-4 dark:text-white">
    {% for card in cards %}
        <div class="p-2 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600"
             hx-get="{% url 'card:word_information' deck.creator.id card.word.id %}"
             hx-target="#content">
            <div class="text-lg font-bold">{{ card.word }}</div>
            <div class="text-sm text-gray-700 py-2 dark:text-white">{% trans 'Clique para ver mais.' %}</div>
        </div>
    {% endfor %}
</div>
